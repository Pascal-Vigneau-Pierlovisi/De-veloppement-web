    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Amor Game</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<center>
<div class="container" style="margin-top: 50px">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Règles du jeu
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Règles du jeu</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Vous devez choisir un nombre entre <span style="color: red">0</span> et <span style="color: red;">5</span>
                    <br>
                    Par la suite il vous faudra choisir un nombre entre <span style="color: blue;">0</span> et <span style="color: blue;">10</span>
                    <br>
                    La personne ayant trouvé le bon numéro à gagné !
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>
</center>

<div class="container border w-25" style="margin-top: 20px">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre entre <span style="color: red;">0</span> et <span style="color: red;">5</span></label>
            <input type="text" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="3">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nombre entre Nombre entre <span style="color: blue;">0</span> et <span style="color: blue;">10</span></label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="10">
        </div>
        <center>
        <input value="Envoyer" id="monbouton"  type="submit" class="btn btn-primary">
        </center>
</div>

<div class="container border w-25"  style= "margin-top: 10px" id="isWinner">
<p>Réultat : </p>
    <br>
</div>

<script src="index.js"></script>


</body>
